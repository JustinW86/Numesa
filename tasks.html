<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouboets Writing App - Write</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <h1>Skryf Jou Storie</h1>
        <textarea id="editor" spellcheck="true" placeholder="Begin writing..."></textarea>
        <div id="image-upload">
            <input type="file" id="images" multiple accept="image/*">
            <label for="images">Drop or select images</label>
        </div>
        <div id="image-gallery"></div>
        <button id="export-word">Export to Word</button>
    </div>
    <div id="translate-modal" class="translate-modal" style="display: none;">
        <h2>Translate Before Export</h2>
        <select id="language-select">
            <option value="en">English</option>
            <option value="af">Afrikaans</option>
            <option value="es">Spanish</option>
            <option value="zh">Mandarin</option>
            <!-- Add more languages as needed -->
        </select>
        <button id="confirm-translate">Translate & Export</button>
    </div>
    <script src="tasks.js"></script>
</body>
</html>

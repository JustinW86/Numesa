<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Ouboet Writing App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-logo">
    <img src="Logo.jpg" alt="Ouboet Logo" />
  </div>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Log in to your account</p>
    <form onsubmit="login(event)">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <div class="login-actions">
        <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
        <a href="#" onclick="alert('Hint: Both username and password are Ouboet'); return false;">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === 'Ouboet' && pass === 'Ouboet') {
        localStorage.setItem('oubkluis_logged_in', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Incorrect username or password.');
      }
    }
  </script>
</body>
</html>

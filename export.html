<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Export Project ‚Äì Ouboet Writing App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Logo.jpg" alt="Ouboet Logo" />
      Export Project to PDF
    </div>
    <div>
      <button class="toggle-theme" onclick="toggleTheme()">üåô Toggle Theme</button>
      <button onclick="window.location.href='dashboard.html'">‚¨Ö Back</button>
    </div>
  </header>

  <main class="container">
    <section class="panel" style="flex: 1 1 100%;">
      <h2>üì¶ Export Project</h2>
      <p>Click the button below to export your entire writing project to a single PDF file, including all pages and images.</p>
      <button onclick="exportProjectToPDF()">üìÑ Export Full Project</button>
      <p id="status" style="margin-top: 1em;"></p>
    </section>
  </main>

  <script>
    async function exportProjectToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const margin = 10;
      let y = 20;

      const projects = JSON.parse(localStorage.getItem("oubkluis_projects")) || [];
      const projIndex = parseInt(localStorage.getItem("oubkluis_selected_project"));
      const project = projects[projIndex];
      const status = document.getElementById("status");

      if (!project) return alert("Project not found.");

      status.textContent = "Generating PDF... Please wait.";

      doc.setFontSize(18);
      doc.text("üìò Ouboet Writing App ‚Äì Project Export", 105, y, { align: "center" });
      y += 12;

      doc.setFontSize(12);
      doc.text(`Project: ${project.name}`, margin, y); y += 6;
      doc.text(`Pages: ${project.pages.length}`, margin, y); y += 6;
      doc.text(`Exported: ${new Date().toLocaleString()}`, margin, y); y += 10;

      for (let i = 0; i < project.pages.length; i++) {
        const page = project.pages[i];

        if (y > 250) {
          doc.addPage();
          y = 20;
        }

        doc.setFontSize(14);
        doc.text(`${i + 1}. ${page.title}`, margin, y); y += 8;

        doc.setFontSize(11);
        const lines = doc.splitTextToSize(page.content || "", 180);
        doc.text(lines, margin, y);
        y += lines.length * 6;

        doc.text(`Last Edited: ${page.lastEdited || "N/A"}`, margin, y); y += 8;

        if (page.images && page.images.length) {
          for (const img of page.images) {
            try {
              const props = await new Promise((res) => {
                const image = new Image();
                image.src = img;
                image.onload = () => res({ width: image.width, height: image.height });
              });
              const imgW = 150;
              const imgH = (props.height / props.width) * imgW;
              if (y + imgH > 270) {
                doc.addPage();
                y = 20;
              }
              doc.addImage(img, "JPEG", margin, y, imgW, imgH);
              y += imgH + 10;
            } catch {
              doc.text("[‚ö†Ô∏è Could not load image]", margin, y);
              y += 10;
            }
          }
        }

        y += 10;
        doc.setFontSize(10);
        doc.setTextColor(150);
        doc.text("--------------------------------------------------", margin, y);
        y += 10;
        doc.setTextColor(0);
      }

      doc.save(`${project.name.replace(/\s+/g, "_")}_Project.pdf`);
      status.textContent = "‚úÖ Export complete!";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
